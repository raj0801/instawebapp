<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/assets/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <title>Insta</title>
</head>

<body>
    <form class="row g-3 p-3" id="form">
        <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First name :</label>
            <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last name :</label>
            <input type="text" class="form-control" id="inputLastName">
        </div>
        
        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email Id :</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-4">
            <label for="inputPassword" class="form-label">Password :</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="col-md-2">
            <label for="inputNumber" class="form-label">Mobile No :</label>
            <input type="number" class="form-control" id="inputNumber">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
    </form>


    <script src="/app/assets/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
